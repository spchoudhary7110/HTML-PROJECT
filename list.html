<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list</title>
</head>
<body>
    <h1>List in HTML</h1>
    <a href="index.html">Go Back</a>
    <ol type="a" reversed>
        <li>sample</li>
        <li>sample</li>
        <li>sample</li>
    </ol>

    <ol reversed start="2">
        <li>sample</li>
        <li>sample</li>
        <li>sample</li>
        <li>sample</li>
        <li>sample</li>
    </ol>

    <ol reversed start="-1">
        <li>sample</li>
        <li>sample</li>
        <li>sample</li>
        <li>sample</li>
        <li>sample</li>
    </ol>

    <a href="nestedList.html">Nested List</a>
